<!DOCTYPE html>
<html>


	<head>
	    <title>Prayer Time</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" href="index.css">
	</head>

	<!--  FOR BACKGROUND IMAGE YOU CAN CHANGE IN INDEX.CSS FILE -->

	<body> 
	    
		<div class="icon-prayer fadeIn">
			<img style="width: 10%"  src="images/icon-dzuhur-white.png" />  <!--  for White Icon Prayer -->
		</div>

	    <div class="tittle-prayer fadeIn">subuh</div> <!--  for Tittle Prayer -->

	    <div class="location fadeIn">
	    	<img style="width: 4.5%; padding-bottom: 0.5%" src="images/gps.png" /> &nbsp; Jakarta <!--  for Location -->
	    </div>
	    

	    <div class="date fadeIn">
	   		<div class="text fadeIn">    
	       
	          Senin, 1 April 2019 <br> <p>5 Rajab, 1440</p> <!--  for Current Date and islamic date (Calendar)-->
	          
	    	</div>
		</div>


		 <!--  PRAYER TIME -->

		<div class="prayer_time fadeInUp">

			<div class="row">
				<div class="column icon">
					<img style="width: 60%;" src="images/icon-subuh.png" />	<!--  for Icon Prayer -->
				</div>
				<div class="column tittle">
					Subuh  <!--  for Tittle Prayer -->
				</div>
				<div class="column time">
					04:43  <!--  for Time Prayer -->
				</div>
			</div>

			<div class="row">
				<div class="column icon">
					<img style="width: 60%;" src="images/icon-dzuhur.png" /> <!--  for Icon Prayer -->
				</div>
				<div class="column tittle">
					Dzuhur <!--  for Tittle Prayer -->
				</div>
				<div class="column time">
					12:06  <!--  for Time Prayer -->
				</div>
			</div>

			<div class="row">
				<div class="column icon">
					<img style="width: 60%;" src="images/icon-ashar.png" /> <!--  for Icon Prayer -->
				</div>
				<div class="column tittle active">
					Ashar  <!--  for Tittle Prayer -->
				</div>
				<div class="column time active">
					15:11 <!--  for Time Prayer -->
				</div>
			</div>

			<div class="row"> 
				<div class="column icon">
					<img style="width: 60%;" src="images/icon-magrib.png" /> <!--  for Icon Prayer -->
				</div>
				<div class="column tittle ">
					Magrib <!--  for Tittle Prayer -->
				</div>
				<div class="column time "> 
					18:10 <!--  for Time Prayer -->
				</div>
			</div>

			<div class="row">
				<div class="column icon">
					<img style="width: 50%;" src="images/icon-isya.png" /> <!--  for Icon Prayer -->
				</div>
				<div class="column tittle ">
					Isya <!--  for Tittle Prayer -->
				</div>
				<div class="column time "> 
					19:19 <!--  for Tittle Prayer -->
				</div>
			</div>

		</div>

	</body>
</html>
